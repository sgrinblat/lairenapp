<ion-content color="dark" class="ion-padding ion-align-items-center">
  <ion-text>
    <h1 class="ion-text-center">Tus decklists</h1>
    <p class="ion-text-center">Aquí podrás ver tus decklists guardadas previamente o crear una nueva.</p>
  </ion-text>

  <ion-grid>

    <div *ngIf="usuarioLogeado">
      <ion-row>
        <ion-col class="ion-text-center">
          <ion-text *ngIf="!tieneDecks">
            <p>No tienes ninguna decklist guardada previamente.</p>
          </ion-text>
          <ion-button (click)="crearDeck()" color="warning">Crear una decklist nueva</ion-button>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="12" size-sm="6" size-lg="4" *ngFor="let deck of decklists">
          <div class="portadaDeck">
            <ion-img [src]="deck.portadaDecklist || defaultImage" (error)="deck.portadaDecklist = defaultImage"></ion-img>
            <div class="button-container">
              <ion-button color="warning" (click)="editarDecklist(deck)">Editar</ion-button>
              <ion-button color="danger" (click)="eliminarDecklist(deck)">Eliminar</ion-button>
            </div>
            <div class="text-container">
              <p class="nombreDecklist">{{deck.nombreDecklist}}</p>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </div>

    <ion-row *ngIf="!usuarioLogeado">
      <ion-col class="ion-text-center">
        <div>
          <p class="ion-text-center">Debes estar registrado para crear una decklist</p>
          <ion-button routerLink="/tabs/tab1" color="warning">Inicia sesión</ion-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
