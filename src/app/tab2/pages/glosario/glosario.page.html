<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Glosario
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="light">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large" class="text-center text-white">Palabras claves</ion-title>
        </ion-toolbar>
    </ion-header>

    <div class="search-box">
        <input type="text" [(ngModel)]="palabraFiltro" (ngModelChange)="filtrarPorNombre()" placeholder="Buscar por nombre...">
    </div>

    <ion-grid *ngIf="glosariosFiltrados?.length > 0; else noData">
        <ion-row>
            <ion-col size="3" color="dark" class="text-center">-
                <ion-icon name="pricetag"></ion-icon> -</ion-col>
            <ion-col size="9" color="dark" class="text-center">-
                <ion-icon name="book"></ion-icon> -</ion-col>
        </ion-row>

        <ion-row *ngFor="let keyword of glosariosFiltrados">
            <ion-col size="3" color="dark" class="text-center texto keyword-nombre">{{ keyword.keywordNombre }}</ion-col>
            <ion-col size="9" color="dark" class="text-center texto">{{ keyword.keywordDefinicion }}</ion-col>
        </ion-row>
    </ion-grid>

    <ng-template #noData>
        <ion-text color="light">
            <p class="ion-text-center">No hay keywords disponibles.</p>
        </ion-text>
    </ng-template>
</ion-content>
